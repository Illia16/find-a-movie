<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie search">
    <meta name="keywords" content="movie search, movie, movie database, search a movie by year">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/7daad3ad0b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="icon" type="image" href="assets/page-title-logo.jpg">

    <title>Find a movie</title>
</head>
<body>
  <div class="wrapper">

    <nav>
      <div>
        <button type="button" class="seen"><span>WATCHED MOVIES</span><i class="fas fa-film"></i>
        </button>

        <div class="watched-movies">
        </div>
      </div>
    </nav>

    <header>
        <h1>Movie search</h1>
        <h2>Select a desired genre(s)</h2>

        <!-- get populated with genres TEST TEST2--> 
        <div class="genres">
        </div>

        <form action="#" class="formSearch">
          <div class="search-bar">
              <label for="search-by-year" class="sr-only">Search a movie by a year</label>
              <input type="text" placeholder="Enter a year (optional)" id="search-by-year">
              <input type="submit" value="Search">
          </div>
        </form>
      </header>

      <section class="results">
      </section>

      <div class="restart">
      </div>
  </div>

  <footer>

</body>
</html>
